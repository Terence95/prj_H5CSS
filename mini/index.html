<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>css3简笔画</title>
	<link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<div class="wrapper">
		<div class="minions">
			<div class="minionsbody">
				<div class="trousers">
					<div class="belt">
						<!-- 左边吊带 begin-->
						<div class="left"></div>
						<!-- 左边吊带 end -->

						<!-- 右边吊带 begin -->
						<div class="right"></div>
						<!-- 右边吊带 end -->
					</div>

					<!-- 裤子上部 begin -->
					<div class="trousers_top"></div>
					<!-- 裤子下部分 end -->

					<!-- 裤袋 begin -->
					<div class="pocket"></div>
					<!-- 裤袋 end -->

					<!-- 裤子上的线 begin -->
					<span class="line_left"></span>
					<span class="line_right"></span>
					<span class="line_bottom"></span>
					<!-- 裤子上的线 end -->
				</div>

				<!-- 眼睛 begin -->
				<div class="eyes">

					<div class="leftEye">
						<!-- 左眼 -->
						<div class="left_blackEye">
							<div class="left_white"></div>
						</div>
					</div>
					<div class="rightEye">
						<!-- 右眼 -->
						<div class="right_blackEye">
							<div class="right_white"></div>
						</div>
					</div>
				</div>
				<!-- 眼睛 end -->

				<div class="mouth">
					<div class="mouth_shape"></div>
				</div>
			</div>

			<!-- 嘴 begin -->
			<div class="hands">
				<div class="leftHand"></div>
				<div class="rightHand"></div>
			</div>
			<!-- 嘴 end -->

			<!-- 鞋子begin -->
			<div class="shoes">
				<div class="leftShoes"></div>
				<div class="rightShoes"></div>
			</div>
			<!-- 鞋子end -->
		</div>
	</div>
	</div>
</body>

</html>
