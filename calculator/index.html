<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="shortcut icon" href="images/Calculator.ico" type="image/x-icon">
	<script src="js/index.js"></script>

</head>

<body>
	<!-- calculator begin -->
	<div id="calculator">
		<div id="cal-header">
			<h1>Calculator</h1>
		</div>
		<!-- panel -->
		<form name="calculator" action="" method="get">
			<!-- screen -->
			<div id="cal-screen">
				<input type="text" name="numScreen" value="0" onfocus="this.blur()" class="screen">
			</div>
			<!-- calculator keyboard -->
			<div id="cal-btn">
				<ul>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li class="tool">←</li>
					<li class="tool" onclick="clearscreen()">C</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li class="tool">×</li>
					<li class="tool">÷</li>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li class="tool">+</li>
					<li class="tool">-</li>
					<li>0</li>
					<li>00</li>
					<li class="tool">.</li>
					<li class="tool">%</li>
					<li class="tool">=</li>
				</ul>
			</div>
		</form>
	</div>
</body>

</html>
