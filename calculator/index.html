<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="shortcut icon" href="images/Calculator.ico" type="image/x-icon">


</head>

<body>
	<!-- calculator begin -->
	<div id="calculator">
		<div id="cal-header">
			<h1>Calculator</h1>
		</div>
		<!-- panel -->
		<form name="calculator" action="" method="get">
			<!-- screen -->
			<div id="cal-screen">
				<input type="text" name="numScreen" value="0" onfocus="this.blur()" class="screen">
			</div>
			<!-- calculator keyboard -->
			<div id="cal-btn">
				<ul>
					<li onclick="command(7)">7</li>
					<li onclick="command(8)">8</li>
					<li onclick="command(9)">9</li>
					<li onclick="delet()" class="tool">←</li>
					<li class="tool" onclick="clearscreen()">C</li>
					<li class="tool" onclick="square()">X<sup>2</sup></li>
					<li class="tool" onclick="cube()">X<sup>3</sup></li>
					<li onclick="command(4)">4</li>
					<li onclick="command(5)">5</li>
					<li onclick="command(6)">6</li>
					<li onclick="times()" class="tool">×</li>
					<li onclick="divide()" class="tool">÷</li>
					<li class="tool" onclick="sqrt()">√X</li>
					<li class="tool" onclick="cubeRoot()"><sup>3</sup>√X</li>
					<li onclick="command(1)">1</li>
					<li onclick="command(2)">2</li>
					<li onclick="command(3)">3</li>
					<li onclick="plus()" class="tool">+</li>
					<li onclick="minus()" class="tool">-</li>
					<li class="tool" onclick="sin()">sin</li>
					<li class="tool" onclick="cos()">cos</li>
					<li onclick="command(0)">0</li>
					<li onclick="doubleZero()">00</li>
					<li onclick="dot()" class="tool">.</li>
					<li onclick="persent()" class="tool">%</li>
					<li onclick="equal()" class="tool">=</li>
					<li class="tool" onclick="tan()">tan</li>
					<li class="tool" onclick="log()">log</li>
				</ul>
			</div>
		</form>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
