<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>sea.js使用</title>
</head>

<body>

    <script src="js/sea.js" type="text/javascript"></script>
    <script type="text/javascript">
        // seajs 的简单配置
        seajs.config({
            base: "./js/",
            alias: {
                "jquery": "jquery.js"
            }
        });
        // 加载入口模块
        seajs.use("main");
    </script>
</body>

</html>
