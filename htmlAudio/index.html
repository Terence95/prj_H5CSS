<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Play Audio and Video</title>
		<style media="screen">
			.video{
				width: 500px;
				height: 500px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
			<button type="button" name="button" onclick="clickA()">play/pause</button>
			<audio id="audio" src="iremember.mp3" controls="controls">
				您的浏览器不支持
			</audio>
			<script type="text/javascript">
					var a = document.getElementById("audio");
					function clickA(){
						if(a.paused){
							a.play();
						}else{
							a.pause();
						}
					}
			</script>

			<div class="video">
					<button type="button" name="button" onclick="clickB()">play/pause</button>
					<button type="button" name="button" onclick="clickBig()">Bigger</button>
					<button type="button" name="button" onclick="clickSmall()">Smaller</button>
					<video id="video" src="http://baobab.wandoujia.com/api/v1/playUrl?vid=8126&editionType=default&f=iphone&u=011f2924aa2cf27aa5dc8066c041fe08116a9a0c&vc=67" autoplay poster="posterimage.jpg" controls="controls" width="500px" height="500px">
						浏览器不支持
					</video>
					<script type="text/javascript">
							var v = document.getElementById("video");
							function clickB(){
								if (v.paused) {
									v.play();
								}else{
									v.pause();
								}
							}

							function clickBig(){
								v.width = v.width+100;
								v.height = v.height+100;
							}

							function clickSmall(){
								v.width = v.width-100;
								v.height = v.height-100;
							}
					</script>
			</div>
	</body>
</html>
