<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>百度首页完整版</title>
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/lib/require.js" defer async="true" data-main="js/main"></script>
    <!--[if IE]>
        <script type="text/javascript" src="../js/html5.js"></script>
        <link rel="stylesheet" href="../css/index_ie6.css" />
    <![endif]-->
</head>

<body>

    <!-- container begin -->
    <div class="container">
        <!-- 回到顶部 begin -->
        <!-- <div class="backTop">

        </div> -->
        <!-- 回到顶部 end -->

        <!-- header begin -->
        <header id="header">
            <!-- nav begin -->


            <nav id="nav">
                <!-- 右侧顶部链接 begin-->
                <ul class="nav-ul">
                    <li class="strong"><a href="http://www.nuomi.com/?cid=002540">糯米</a></li>
                    <li class="strong"><a href="http://news.baidu.com/">新闻</a></li>
                    <li class="strong"><a href="https://www.hao123.com/">hao123</a></li>
                    <li class="strong"><a href="http://map.baidu.com/">地图</a></li>
                    <li class="strong"><a href="http://v.baidu.com/">视频</a></li>
                    <li class="strong"><a href="http://tieba.baidu.com/">贴吧</a></li>
                    <!-- 登录begin -->
                    <li class="no-bold login hide-list"><a href="https://www.baidu.com/">登录</a>
                        <div class="personal-list">
                            <span class="top-arrow"></span>
                            <div class="personal-con">
                                <a href="#">我的VIP</a>
                                <a href="#">个人中心</a>
                                <a href="#">账号设置</a>
                                <a href="#">意见反馈</a>
                                <a href="#">退出</a>
                            </div>
                        </div>
                    </li>
                    <!-- 登录 end -->
                    <!-- 设置begin -->
                    <li class="no-bold settings hide-list"><a href="https://www.baidu.com/">设置</a>
                        <!-- hide setting-list -->
                        <div class="setting-list">
                            <span class="top-arrow"></span>
                            <div class="setting-con">
                                <a href="#">搜索设置</a>
                                <a href="#">高级搜索</a>
                                <a href="#">关闭预测</a>
                                <a href="#">搜索历史</a>
                            </div>
                        </div>
                    </li>
                    <!-- 设置end -->
                    <!-- 更多产品begin -->
                    <li class="more hide-list"><a href="#">更多产品</a>
                        <!-- hide more-list -->
                        <div class="more-list">
                            <div class="more-btn">更多产品</div>
                            <div class="more-btns-list">
                                <a href="http://music.baidu.com" target="_blank"><img src="images/music.png" height="36" width="40">音乐</a>
                                <a href="http://image.baidu.com" target="_blank"><img src="images/pictures.png" height="36" width="36">图片</a>
                                <a href="http://zhidao.baidu.com" target="_blank"><img src="images/knows.png" height="36" width="36">知道</a>
                                <a href="http://wenku.baidu.com" target="_blank"><img src="images/wenku.png" height="36" width="36">文库</a>
                                <a href="http://top.baidu.com" target="_blank"><img src="images/bang.png" height="36" width="36">风云榜</a>
                                <a href="http://e.baidu.com/" target="_blank"><img src="images/tuiguang.png" height="36" width="36">百度推广</a>
                                <div class="allproduct"><a href="http://www.baidu.com/more/" target="_blank">全部产品&gt;&gt;</a></div>
                            </div>
                        </div>
                    </li>
                    <!-- 更多产品end -->
                </ul>
                <!-- 右侧顶部链接 end -->
            </nav>

            <nav id="leftnav">
                <div class="weather-wrap">
                    <div class="weather">
                        <a href="" class="city-weather">
                            <div class="show-weather">
                                <span class="show-city">佛山：</span>
                                <span class="show-icon">
                                  <span class="weather-icon"></span>
                                <em>8℃</em>
                                </span>
                            </div>
                            <div class="show-pollution">
                                <span class="show-air">
                                    <em class="pollution-name">轻度</em>
                                    <em class="pollution-num">103</em>
                                </span>
                                <span class="show-vertical">|</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="toolbar">
                    <a href="#">宝箱</a>
                    <a href="javascript:;" class="change-skin-btn">换肤</a>
                    <a href="#">消息</a>
                </div>

            </nav>
            <!-- nav end -->
            <!-- skin-container begin -->
            <div class="skin-container">
                <!-- skin-head begin -->
                <div class="skin-head">
                    <!-- skin nav -->
                    <div class="skin-border"></div>
                    <nav class="skin-nav">
                        <ul>
                            <li class="choosed"><span>热门</span></li>
                            <li><span>游戏</span></li>
                            <li><span>卡通</span></li>
                            <li><span>女神降临</span></li>
                            <li><span>明星</span></li>
                            <li><span>风景</span></li>
                            <li><span>简约</span></li>
                            <li><span>小清新</span></li>
                            <li>
                                <div class="line"></div>
                            </li>
                            <li><span>自定义</span></li>
                            <li><span>最近使用</span></li>
                        </ul>
                    </nav>
                    <!-- skin-nav end -->

                    <!-- skin-set begin -->
                    <div class="skin-set">
                        <!-- 背景透明度 begin -->
                        <div class="bg-transparent">
                            <span class="bg-text">背景透明度</span>
                            <span class="bg-slide-bar">
                            <span class="bg-slide-btn">
                              <em class="alpha-value">100%</em>
                            </span>
                            </span>

                        </div>
                        <!-- 背景透明度 end -->

                        <!-- 不使用皮肤 文字 begin-->
                        <div class="no-skin">
                            <span class="no-skin-icon"></span>
                            <span class="no-skin-text">不使用皮肤</span>
                        </div>
                        <!-- 不使用皮肤 end -->


                        <!-- 收起 begin -->
                        <div class="roll-up">
                            <span class="roll-up-icon"></span>
                            <span class="roll-up-text">收起</span>
                        </div>
                        <!-- 收起 end -->
                    </div>
                    <!-- skin-set end -->
                </div>
                <!-- skin-head end -->

                <!-- skin-content -->
                <div class="skin-content">
                    <div class="skin-con">
                        <div class="skin-preview">
                            <div class="skin-preview-bgimg">
                                <div class="bgimg-con"><img src="images/skin-preview.png" alt="" /></div>
                            </div>
                            <p class="preview-text">背景皮肤效果预览</p>
                        </div>


                        <div class="skin-img">
                            <ul class="list-one">
                                <li class="bigger-img"><img src="images/bg0s.jpg" alt="" /></li>
                                <li class="pos-2"><img src="images/bg1s.jpg" alt="" /></li>
                                <li class="pos-3"><img src="images/bg2s.jpg" alt="" /></li>
                                <li class="pos-4"><img src="images/bg3s.jpg" alt="" /></li>
                                <li class="pos-5"><img src="images/bg4s.jpg" alt="" /></li>
                                <li class="pos-6"><img src="images/bg5s.jpg" alt="" /></li>
                                <!-- </ul>
                            <ul class="list-one"> -->
                                <li class="pos-7"><img src="images/bg6s.jpg" alt="" /></li>
                                <li class="pos-8"><img src="images/bg7s.jpg" alt="" /></li>
                                <li class="pos-9"><img src="images/bg8s.jpg" alt="" /></li>
                                <li class="pos-0 bigger-img"><img src="images/bg9s.jpg" alt="" /></li>
                                <li class="pos-10"><img src="images/bg10s.jpg" alt="" /></li>
                                <li class="pos-11"><img src="images/bg11s.jpg" alt="" /></li>
                            </ul>
                        </div>

                        <div class="skin-page">
                            <ul class="skin-page-ul">
                                <li>
                                    <span class="skin-page-icon skin-left-arrow"></span>
                                </li>
                                <li class="skin-point"></li>
                                <li class="skin-point"></li>
                                <li>
                                    <span class="skin-page-icon skin-right-arrow"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- skin-content end -->
            </div>
            <!-- skin-container end -->
        </header>
        <!-- header end -->
    </div>
    <!-- container end -->




</body>

</html>
